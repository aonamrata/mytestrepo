version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: superpass
        MYSQL_DATABASE: docker_connect
        MYSQL_USER: npatel
        MYSQL_PASSWORD: namrata
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
volumes:
  db_data:
